      </div>
      <div class="card main-card">
        <p>Professional</p>
        <div>
          <span>$</span>

        </div>

          <li>
            1 TB Storage
          </li>
          <li>
            5 Users Allowed
          </li>
          <li>
            Send up to 10 GB
          </li>

        <button>learn more</button>
      </div>
      <div class="card last-card">
        <p>Master</p>
        <div>
          <span>$</span>
          <h1>39.99</h1>
        </div>
        <ul>
          <li>
            500 GB Storage
          </li>
          <li>
            2 TB Allowed
